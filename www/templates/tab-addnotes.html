<ion-view view-title="Add">
  <ion-content>
    <div  class="container" style="margin-top: 10px">
	      <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" ng-model="obj.title" id="title" style="border: 1px solid black;padding:10px" >
		  </div>

		   <div class="form-group">
		    <label for="notes">Notes</label>
		    <input type="text" class="form-control" id="notes" ng-model="obj.note" style="border: 1px solid black;padding:10px" >
		  </div>

		    <div padding>
      			<button ion-button   class="btn btn-success bottom-align-text pull-right" ng-click="insertData(obj)" style="width: 150px">Save</button>
			</div>

    </div>
 

  </ion-content>
 
</ion-view>
